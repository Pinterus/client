      <!-- upload image -->
      <section id="upload">
        <h3>Upload your image</h3>
        
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="file" ref='file' v-on:change="handleFileUpload()">
          <label class="custom-file-label" for="customFile">Choose file</label>
        </div>
        <button class="btn btn-primary-sm" v-on:click.prevent="submitFile()">Submit</button>
      </form>
      </section>
      <!-- login cards -->
      <div class="container">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
              <div class="card-body">
                <h5 class="card-title text-center">Sign In</h5>
                <form class="form-signin">
                  <div class="form-label-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" class="form-control" placeholder="Email address" required autofocus>
                  </div>   
                  <div class="form-label-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                  </div>
                  <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" id="signinButton"> Sign in</button>
                </form>
                <p id='regLink'>Don't have an account? <a href="">Sign Up</a></p>
              </div>
            </div>
          </div>
      </div>
        <!-- register cards -->
        <div class="container">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
              <div class="card card-signin my-5">
                <div class="card-body">
                  <h5 class="card-title text-center">Register</h5>
                  <form class="form-signin">
                      <div class="form-label-group">
                          <label for="inputUsername">Username</label>
                          <input type="password" id="inputUsername" class="form-control" placeholder="Username" required>
                        </div>
                    <div class="form-label-group">
                      <label for="inputEmail">Email</label>
                      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    </div>   
                    <div class="form-label-group">
                      <label for="inputPassword">Password</label>
                      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" id="signinButton"> Sign in</button>
                  </form>
                </div>
              </div>
            </div>
